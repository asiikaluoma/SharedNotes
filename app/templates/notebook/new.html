{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('notebook_create') }}">
  <table>
    <tr>
      <td>
          {{ form.title.label }}
      </td>
      <td>
          {{ form.title }}
      </td>
      <td>
          {{ form.description.label }}
        </td>
        <td>
          {{ form.description }}
        </td>
      <td>
        <ul>
          {% for error in form.title.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Create notebook"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
